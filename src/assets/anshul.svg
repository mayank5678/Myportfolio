<svg width="50" height="70" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter A with Gradient Fill -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="1">
    A
  </text>

  <!-- Pattern on Hover -->
  <style>
    text:hover {
      fill: #32CD32;
      stroke: #FF1493;
      stroke-width: 2;
    }
  </style>
</svg>